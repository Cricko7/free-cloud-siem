apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: siem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: traefik
        image: traefik:v3.0
        args:
        - --api.insecure=true
        - --providers.kubernetescrd=true
        - --entrypoints.web.address=:80
        ports:
        - name: web
          containerPort: 80
        - name: traefik
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: siem
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: 80
  - name: traefik
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: siem-ingress
  namespace: siem
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: siem.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: siem-server
            port:
              number: 8080
  - host: dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: 80

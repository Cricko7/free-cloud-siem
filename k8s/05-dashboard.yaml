apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: siem
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: your-registry/siem-dashboard:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: siem
spec:
  selector:
    app: dashboard
  ports:
  - port: 80
    targetPort: 80

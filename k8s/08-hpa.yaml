apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: siem-server-hpa
  namespace: siem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: siem-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
